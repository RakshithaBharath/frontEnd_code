<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signin.css">

</head>

<body>
    <div class="sign_in">
        <div>
            <a href="amazon_home.html">
                <img src="https://shorturl.at/xVn10" alt="Amazon.in" class="amazon_logo">
            </a>
        </div>
        <div class="sign_in_box">
            <h6 class="sign_in_box_header">Create Account</h6>
            <div class="sign_in_user_name">
                <label for="user_name">Your name</label><br>
                <input type="text" name="user_name" id="user_name" placeholder="First and Last Name" required>
            </div>
            <div class="sign_in_user_tel">
                <label for="user_number">Number</label><br>
                <input type="tel" placeholder="Mobile number" id="user_tel_number">
            </div>
            <div class="sign_in_password">
                <label for="user_password">Password</label>
                <input type="password" name="user_password" id="user_password" placeholder="At least 6 characters">
            </div>
            <p class="sign_in_info">To verify your number, we will send you a text message with a temporary code.
                Message and data rates may
                apply.</p>
            <button class="verify_button" onclick="sign_in()"> Verify mobile number</button>
            <div class="sign_in_info">
                Already have an account? <a href="login.html">Sign in</a>
                <p class="sign_in_info">
                    By creating an account or logging in, you agree to Amazonâ€™s Conditions of Use and Privacy Policy.
                </p>
            </div>
        </div>
    </div>

</body>

</html>
